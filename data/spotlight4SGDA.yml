title : "Shreyasi Gopinath Dance Academy"
content: |
  Shreyasi Gopinath founded the 'Shreyasi Gopinath Dance Academy' in Delhi in 2014, where she imparts training to beginners, adults, seniors and the differently-abled at three prominent locations in the National Capital Region. Online teaching sessions are also conducted, for students from USA, France, Russia, UAE and Mexico.<br>
  <br>
  Her senior students are recipients of the Young Dancer Scholarship from the Ministry of Culture, Government of India, and have won accolades at national and international dance competitions. 
  
